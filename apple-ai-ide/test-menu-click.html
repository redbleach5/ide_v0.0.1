<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç –∫–ª–∏–∫–∞ –º–µ–Ω—é</title>
    <style>
        body {

            padding: 20px;

        button {

        }

    </style>
</head>
<body>
    <h1>–î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ –º–µ–Ω—é "–ù–æ–≤—ã–π –ø—Ä–æ–µ–∫—Ç"</h1>
    <p>–≠—Ç–æ—Ç —Å–∫—Ä–∏–ø—Ç —Å–æ–±–µ—Ä–µ—Ç –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø—Ä–æ–±–ª–µ–º–µ —Å –º–µ–Ω—é.</p>
    
    <button onclick="runDiagnostics()">–ó–∞–ø—É—Å—Ç–∏—Ç—å –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫—É</button>
    <button onclick="clearOutput()">–û—á–∏—Å—Ç–∏—Ç—å –≤—ã–≤–æ–¥</button>
    <button onclick="copyOutput()">–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å –≤—ã–≤–æ–¥</button>
    
    <div id="output"></div>

    <script>
        const output = document.getElementById('output');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = type;
            div.textContent = message;
            output.appendChild(div);
            output.scrollTop = output.scrollHeight;
            console.log(message);
        }
        
        function clearOutput() {
            output.innerHTML = '';
        }
        
        function copyOutput() {
            const text = output.textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert('–í—ã–≤–æ–¥ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!');
            });
        }
        
        async function runDiagnostics() {
            clearOutput();
            log('=== –ù–ê–ß–ê–õ–û –î–ò–ê–ì–ù–û–°–¢–ò–ö–ò ===\n', 'info');
            
            // 1. –ë–∞–∑–æ–≤–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è
            log('1. –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Å—Ä–µ–¥–µ:', 'info');
            log(`   Platform: ${navigator.platform}`, 'info');
            log(`   Electron API: ${typeof window.electronAPI !== 'undefined' ? '‚úì –î–æ—Å—Ç—É–ø–µ–Ω' : '‚úó –ù–µ–¥–æ—Å—Ç—É–ø–µ–Ω'}`, 
                typeof window.electronAPI !== 'undefined' ? 'success' : 'error');
            
            if (window.electronAPI) {
                log(`   –ú–µ—Ç–æ–¥—ã: ${Object.keys(window.electronAPI).join(', ')}`, 'info');
            }
            
            await sleep(100);
            
            // 2. –ü–æ–∏—Å–∫ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –º–µ–Ω—é
            log('\n2. –ü–æ–∏—Å–∫ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –º–µ–Ω—é:', 'info');
            const menuButtons = document.querySelectorAll('[data-menu-button]');
            log(`   –ö–Ω–æ–ø–æ–∫ –º–µ–Ω—é –Ω–∞–π–¥–µ–Ω–æ: ${menuButtons.length}`, 'info');
            
            const fileMenuButton = Array.from(menuButtons).find(btn => {
                const icon = btn.querySelector('svg');
                return icon || btn.textContent?.includes('–§–∞–π–ª');
            });
            
            if (fileMenuButton) {
                log('   ‚úì –ö–Ω–æ–ø–∫–∞ "–§–∞–π–ª" –Ω–∞–π–¥–µ–Ω–∞', 'success');
                log(`   –ö–ª–∞—Å—Å: ${fileMenuButton.className}`, 'info');
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ React
                const reactKey = Object.keys(fileMenuButton).find(k => k.startsWith('__reactFiber'));
                if (reactKey) {
                    log('   ‚úì React –∫–æ–º–ø–æ–Ω–µ–Ω—Ç –Ω–∞–π–¥–µ–Ω', 'success');
                }
            } else {
                log('   ‚úó –ö–Ω–æ–ø–∫–∞ "–§–∞–π–ª" –Ω–µ –Ω–∞–π–¥–µ–Ω–∞', 'error');
            }
            
            await sleep(100);
            
            // 3. –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤—ã–ø–∞–¥–∞—é—â–µ–≥–æ –º–µ–Ω—é
            log('\n3. –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤—ã–ø–∞–¥–∞—é—â–µ–≥–æ –º–µ–Ω—é:', 'info');
            const dropdown = document.querySelector('[data-menu-dropdown]');
            if (dropdown) {
                log('   ‚úì –í—ã–ø–∞–¥–∞—é—â–µ–µ –º–µ–Ω—é –Ω–∞–π–¥–µ–Ω–æ', 'success');
                const items = dropdown.querySelectorAll('button');
                log(`   –≠–ª–µ–º–µ–Ω—Ç–æ–≤ –º–µ–Ω—é: ${items.length}`, 'info');
                
                const newProjectItem = Array.from(items).find(item => 
                    item.textContent?.includes('–ù–æ–≤—ã–π –ø—Ä–æ–µ–∫—Ç')
                );
                
                if (newProjectItem) {
                    log('   ‚úì –≠–ª–µ–º–µ–Ω—Ç "–ù–æ–≤—ã–π –ø—Ä–æ–µ–∫—Ç" –Ω–∞–π–¥–µ–Ω', 'success');
                    log(`   –¢–µ–∫—Å—Ç: ${newProjectItem.textContent.trim()}`, 'info');
                } else {
                    log('   ‚úó –≠–ª–µ–º–µ–Ω—Ç "–ù–æ–≤—ã–π –ø—Ä–æ–µ–∫—Ç" –Ω–µ –Ω–∞–π–¥–µ–Ω', 'error');
                }
            } else {
                log('   ‚úó –í—ã–ø–∞–¥–∞—é—â–µ–µ –º–µ–Ω—é –Ω–µ –Ω–∞–π–¥–µ–Ω–æ (–∑–∞–∫—Ä—ã—Ç–æ)', 'error');
            }
            
            await sleep(100);
            
            // 4. –°–∏–º—É–ª—è—Ü–∏—è –∫–ª–∏–∫–∞
            if (fileMenuButton) {
                log('\n4. –°–∏–º—É–ª—è—Ü–∏—è –∫–ª–∏–∫–∞ –Ω–∞ –∫–Ω–æ–ø–∫—É "–§–∞–π–ª":', 'info');
                log('   –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–±—ã—Ç–∏—è click...', 'info');
                
                const clickEvent = new MouseEvent('click', {
                    bubbles: true,
                    cancelable: true,
                    view: window,
                    button: 0
                });
                
                fileMenuButton.dispatchEvent(clickEvent);
                
                await sleep(500);
                
                const dropdownAfter = document.querySelector('[data-menu-dropdown]');
                if (dropdownAfter) {
                    log('   ‚úì –ú–µ–Ω—é –æ—Ç–∫—Ä—ã–ª–æ—Å—å', 'success');
                    
                    const newProjectBtn = Array.from(dropdownAfter.querySelectorAll('button')).find(btn => 
                        btn.textContent?.includes('–ù–æ–≤—ã–π –ø—Ä–æ–µ–∫—Ç')
                    );
                    
                    if (newProjectBtn) {
                        log('\n5. –°–∏–º—É–ª—è—Ü–∏—è –∫–ª–∏–∫–∞ –Ω–∞ "–ù–æ–≤—ã–π –ø—Ä–æ–µ–∫—Ç":', 'info');
                        log('   –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–±—ã—Ç–∏—è click...', 'info');
                        
                        const newProjectClick = new MouseEvent('click', {
                            bubbles: true,
                            cancelable: true,
                            view: window,
                            button: 0
                        });
                        
                        newProjectBtn.dispatchEvent(newProjectClick);
                        
                        await sleep(500);
                        
                        const dialogAfter = Array.from(document.querySelectorAll('*')).find(el => 
                            el.textContent?.includes('–°–æ–∑–¥–∞—Ç—å –Ω–æ–≤—ã–π –ø—Ä–æ–µ–∫—Ç')
                        );
                        
                        if (dialogAfter) {
                            log('   ‚úì –î–∏–∞–ª–æ–≥ –æ—Ç–∫—Ä—ã—Ç', 'success');
                        } else {
                            log('   ‚úó –î–∏–∞–ª–æ–≥ –Ω–µ –æ—Ç–∫—Ä—ã–ª—Å—è', 'error');
                        }
                    } else {
                        log('   ‚úó –≠–ª–µ–º–µ–Ω—Ç "–ù–æ–≤—ã–π –ø—Ä–æ–µ–∫—Ç" –Ω–µ –Ω–∞–π–¥–µ–Ω', 'error');
                    }
                } else {
                    log('   ‚úó –ú–µ–Ω—é –Ω–µ –æ—Ç–∫—Ä—ã–ª–æ—Å—å', 'error');
                }
            }
            
            log('\n=== –ö–û–ù–ï–¶ –î–ò–ê–ì–ù–û–°–¢–ò–ö–ò ===', 'info');
            log('\nüìã –ù–∞–∂–º–∏—Ç–µ "–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å –≤—ã–≤–æ–¥" –∏ –ø—Ä–µ–¥–æ—Å—Ç–∞–≤—å—Ç–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç', 'info');
        }
        
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
    </script>
</body>
</html>
